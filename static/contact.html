    <main class="container">
        <header class="page-header">
            <h1>Get In <span class="gradient-text">Touch</span></h1>
            <p>We'd love to hear your suggestions and feedback</p>
        </header>

        <section class="contact-section">
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required
                        class="form-input">
                </div>

                <div class="form-group">
                    <label for="suggestion">Your Suggestion</label>
                    <textarea id="suggestion" name="suggestion" rows="6"
                        placeholder="Share your thoughts, feedback, or suggestions with us..." required
                        class="form-input"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>

            <div id="successMessage" class="success-message">
                <div class="success-icon">âœ“</div>
                <h3>Message Sent Successfully!</h3>
                <p>Thank you for reaching out. We'll review your suggestion and get back to you soon.</p>
            </div>
        </section>
    </main>
